<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomper</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      width: 340px;
      padding: 28px;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
    }

    .header {
      margin-bottom: 32px;
    }

    h2 {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    .toggle-section {
      margin: 24px 0;
      position: relative;
    }

    #toggleBtn {
      width: 100%;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.95);
      color: #667eea;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 15px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    #toggleBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      background: #ffffff;
    }

    #toggleBtn:active {
      transform: translateY(-1px);
    }

    #toggleBtn.stop {
      background: rgba(255, 255, 255, 0.92);
      color: #764ba2;
    }

    .status-container {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .status-on {
      color: #a8ff60;
      font-weight: 700;
    }

    .status-off {
      color: #ff6b6b;
      font-weight: 700;
    }

    .info-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.75);
      margin-top: 16px;
      line-height: 1.5;
      font-weight: 400;
    }

    .footer {
      margin-top: 20px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.65);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      padding-top: 12px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Chomper</h2>
      <div class="subtitle">Premium ad blocking</div>
    </div>

    <div class="toggle-section">
      <button id="toggleBtn">START</button>
    </div>

    <div class="status-container">
      <div id="status">
        Blocking is <span class="status-on">ACTIVE</span>
      </div>
    </div>

    <div class="info-text">
      Ultra-fast & lightweight protection<br>
      Works silently across all websites
    </div>

    <div class="footer">
      Â© 2025 Chomper
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
